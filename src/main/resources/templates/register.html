<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      layout:decorate="layout/layout"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout ">
</head>
<head>
    <meta charset="UTF-8">
    <title>Create new accout</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="row">
            <form th:action="@{/register}" method="post" th:object="${newUser}">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Username" required>
                    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Login Error</div>
                </div>
                <div class="form-group">
                    <label for="password">Hasło</label>
                    <input type="password" th:field="*{password}" class="form-control" id="password"
                           placeholder="Hasło" required>
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
                </div>
                <!--                <div class="form-group">-->
                <!--                    <label for="repeatedPassword">Powtórz hasło</label>-->
                <!--                    <input type="password" th:field="*{repeatedPassword}" class="form-control" id="repeatedPassword"-->
                <!--                           placeholder="Powtórz hasło">-->
                <!--                    <div th:if="${#fields.hasErrors('repeatedPassword')}" th:errors="*{repeatedPassword}">Repeating-->
                <!--                        Password Error-->
                <!--                    </div>-->
                <!--                </div>-->
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
